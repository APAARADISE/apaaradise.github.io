<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opening YouTube...</title>
</head>
<body>
<p>Opening YouTube...</p>

<script>
var start = Date.now();

// Try opening YouTube app
location.href = "vnd.youtube://@apaaradise";

// Fallback only if app did NOT open
setTimeout(function () {
  if (Date.now() - start < 1500) {
    window.location.href = "https://www.youtube.com/@apaaradise";
  }
}, 1200);
</script>

</body>
</html>
