<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opening YouTube...</title>
</head>
<body>
<p>Opening YouTube...</p>

<script>
var start = Date.now();

// Open YouTube app directly to your CHANNEL (most reliable)
location.href = "vnd.youtube://www.youtube.com/channel/UCe5VFSPuUCfVYJp6qWyMnAA";

// Fallback to browser if app does not open
setTimeout(function () {
  if (Date.now() - start < 1500) {
    window.location.href = "https://www.youtube.com/@apaaradise";
  }
}, 1200);
</script>

</body>
</html>
